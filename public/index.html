<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="/build/tailwind.css" />
  <title>Sign up form</title>
  <!-- import roboto font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet" type="text/css">
</head>
<body class="antialiased font-sans">
  <!-- container -->
  <main class="sign-up">
    <!-- sign up form -->
    <section class="sign-up__form">
      <form class="sign-up__form__group" id="sign-up=form"> 
        <h5 class="sign-up__form__group__title">
          sign up form
        </h5>
        <p class="sign-up__form__group__subtitle">
          create a free account and get started
        </p>
        <input 
          class="sign-up__form__group__input" 
          type="email" 
          placeholder="Email Address"
          required>
        </input>
        <input 
          class="sign-up__form__group__input"
          type="password" 
          placeholder="Password"
          required>
        </input>
        <input 
          class="sign-up__form__group__input"
          type="password" 
          placeholder="Retype password"
          required>
        </input>
        <button
          class="sign-up__form__group_submit"
          type="submit"
          form="sign-up-form">
          sign up now
        </button>
      </form>
    </section>
    <!-- end of sign up form -->
    <!-- sign up banner -->
    <section class="sign-up__banner">
    </section>
    <!-- end of sign up banned -->
  </main>
  <!-- end container  -->
</body>
</html>
